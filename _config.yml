# Site settings
title: "Your Name - Software Engineer & Photographer"
email: your.email@example.com
description: "Personal website showcasing photography and coding projects"
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://yourusername.github.io" # Replace with your GitHub username

# Build settings
markdown: kramdown
highlighter: rouge

# Plugins (GitHub Pages compatible)
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

# Site author
author:
  name: Your Name
  email: your.email@example.com